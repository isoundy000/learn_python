<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>道具展示页面</title>
</head>
<body>
    {% if msg %}
        {% for m in msg['msg'] %}
            {{m['name']}}-{{m['c_id']}}: {{m['num']}}个;&nbsp
        {% end %}
    {% end %}
    <table border="1">
        <form action="/{{url_partition}}/admin/give_item_commit/" method="post" accept-charset="utf-8">
            <tr><td colspan="20">用户ID：<input align="center" type="text" name="user_id" value="{{msg.get('uid', 'test')}}"/></td><tr>
            <tr><td>道具名字-id</td><td>赠送数量</td><td></td></tr>
            {% for e in r %}
            <tr>
                <td>
                    {{ e['name'] }} - {{e['c_id']}}
                </td>
                <td>
                    <input type="text" name="item_num_{{e['c_id']}}" id="item_num_{{e['c_id']}}" value="0" size="2"/>
                </td>
                <td>
                    <input type="submit" value="OK">
                </td>
            </tr>
            {% end %}
        </form>
    </table>
</body>
</html>
