<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>修改密码</title>
    <script type="text/javascript">
        function checkpwd(){
            // alert(tp);
//            var form = document.getElementById("changepassword");
            var pwd1 = document.getElementById("password1").value || "";
            var pwd2 = document.getElementById("password2").value || "";
            var re = /^\s*$/;

            if (re.test(pwd1) || re.test(pwd2)){
                alert("密码不能为空");
                return false;
            }
            if (pwd1 == pwd2){
                return true;
            }
            else{
                alert("两次输入密码不同");
                return false;
            }

        }
    </script>
</head>

<body>
    {% if msgs %}
        <ul class="messages">
            {% for msg in msgs %}
            <li>
                {{msg}}
            </li>
            {% end %}
        </ul>
    {% end %}
    <form id="changepassword" method="post" action="/{{url_partition}}/admin/change_password/">
         原始密码：<input type="password" id="old_password" name="old_password" value=""><br/>
         输入密码：<input type="password" id="password1" name="password1" value=""/><br/>
         再次输入：<input type="password" id="password2" name="password2" value=""/><br/>
         <input id="submit" type="submit" name="submit" onclick="return checkpwd()"/>
    </form>
</body>
</html>
