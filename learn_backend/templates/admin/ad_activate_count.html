<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏多激活数</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0" width="30%">
        <tr>
            <td>平台</td>
            <td>激活/点击</td>
        </tr>
        {% for source, count in data %}
        <tr>
            <td>{{ source }}</td>
            <td>{{ count }}</td>
        </tr>
        {% end %}
    </table>
</body>
</html>
