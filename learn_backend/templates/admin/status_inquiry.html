<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器首页</title>
</head>
<body>
    <h3>服务器运行状态：</h3>
    <table style="width: 100%">
        {% for i in result %}
        <tr>
            {% for ii in i %}
                <td style="width:20%;border-width:2px; border-style:solid; text-align:center">
                    {{ ii }}
                </td>
            {% end %}
        </tr>
        {% end %}
    </table>
    <form action="/{{url_partition}}/admin/status_inquiry/" method="post" enctype="multipart/form-data">
        <input type="submit" value="查看"/>
    </form>
</body>
</html>
