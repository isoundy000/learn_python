com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.tags = Tags allow you to add fields with pre-defined values to events for easier querying.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.filter = One or more filters can be defined to restrict which events are forwarded to the configured destination. If no filter is specified then all events will be forwarded.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.port = The port to which events should be sent on the remote destination. The default value is set based on the protocol specified and should not be changed unless the remote destination listens on a different port.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.diskCache = The amount of local disk space to reserve for buffering events that are configured to be forwarded. Buffering is used when the remote destination is unavailable or unable to process the events currently being sent to it. If the local buffer becomes full and the remote destination is still unavailable then the oldest local events will be dropped and not forwarded to the remote destination even when the remote destination is back online.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.worker = The number of simultaneous outgoing connections to use. Normally higher worker count is needed for higher network latency to the forwarded destination and for higher events per second being forwarded.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.targets = Event forwarding can be used to send filtered and/or tagged events to one or more remote destinations (Log Insight and/or syslog). This feature can be used to support existing logging tools (e.g. SIEM) as well as consolidate logging over different networks (e.g. DMZ and/or WAN).<br /><br />Note: Event forwarder(s) can be standalone or clustered, but they are completely separate instance(s) from the remote destination. Instances configured for event forwarding also store events locally and can be used to query data.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.transport = The network transport protocol that will be used to forward Syslog messages to the configured destination.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.ssl = Event forwarding via SSL will not work with the self-signed certificate installed on destination servers by default. A custom SSL certificate must be created and uploaded. Additionally, the corresponding trusted root certificate must be imported into the certificate store of the forwarder instance.<br /><br />Refer to the section "<i>Configure vRealize Log Insight Event Forwarding with SSL</i>" of the Online Help.
com.vmware.loginsight.web.actions.settings.EventForwardingActionBean.help.forwardComplementaryFields = Denotes whether the forwarder should forward complementary tags (tags added by the cluster itself, such as 'vc_username' or 'vc_vmname') alongside with the tags coming directly from sources. Complementary tags are always forwarded when Ingestion API is used.
