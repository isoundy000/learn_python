# Admin - cluster configuration
com.vmware.loginsight.web.actions.settings.ClusterConfigurationActionBean.help.highAvailability = It is strongly recommended that the Integrated Load Balancer (ILB) be enabled. \
The ILB balances incoming ingestion traffic fairly among available Log Insight nodes. \
The ILB also ensures that incoming ingestion traffic is accepted even if some Log Insight nodes become unavailable. \
Log Insight clients, using both the web user interface and ingestion (via Syslog or the API), should connect to \
Log Insight via the specified ILB IP address.<br /><br />The ILB requires that all Log Insight nodes be on the same Layer 2 network, such as behind \
the same switch or otherwise able to receive ARP requests from and send ARP responses to each other. \
The ILB IP address should be chosen so that any Log Insight node can own it and receive traffic for it. \
Typically, this means that the ILB IP address will be in the same subnet as the physical address of the Log Insight nodes. \
After you configure the ILB IP address, try to ping it from a different network to ensure that it is routable. <br /><br /> \
To simplify future changes and upgrades, it is recommended to have clients point to a FQDN that resolves to the ILB IP address, \
instead of pointing directly to the ILB IP address. vSphere integration and alert messages will use FQDN if provided otherwise it will use ILB IP address. \
Log Insight should be able to resolve FQDN to given IP address.

