<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>头部页面</title>
</head>
<body>
    <div class="header navbar navbar-inverse navbar-fixed-top">
        <div class="header-inner">
            <a class="navbar-brand">
                <h4 id="current_system"></h4>
                <h4 style="color: #ddd" id="left_title"></h4>
            </a>
            <a href="javascript:;" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <img src={{static_url("assets/img/menu-toggler.png")}}" alt="" />
            </a>
            <div class="nav navbar-nav" id="system_list">

            </div>
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <span id="username" class="username"></span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="update_pass"><i class="fa fa-edit"></i>修改密码</a></li>
                        <li class="divider"></li>
                        <li><a href="javascript:;" id="trigger_fullscreen"><i class="fa fa-move"></i>全屏</a></li>
                        <li><a id="set_exchange"><i class="fa fa-rmb"></i>汇率调整</a></li>
                        <l><a href="/exit"><i class="fa fa-key"></i>退出</a></l>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal fade" id="huilv_modal">
        <div class="modal-dialog modal-wide">
            <form id="exchange_form" action="#" class="form-horizontal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">汇率调整</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3">平台:</label>
                                <div class="col-md-6">
                                    <select id="exchange_plat" class="form-control input-medium">
                                        <option value="vietnam">越南</option>
                                        <option value="yinni">印尼</option>
                                        <option value="gat">港澳台</option>
                                        <option value="thailand">泰国</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">汇率:</label>
                                <div class="col-md-3">
                                    <div class="input-icon">
                                        <i class="fa fa-key"></i>
                                        <input id="exchange_num" name="exchange_num" type="text" class="form-control" placeholder="汇率">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        <button type="submit" class="btn green-haze">确定<i class="fa fa-check"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="error_modal">
        <div class="modal-dialog modal-wide">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title">错误信息</h4>
                </div>
                <div class="modal-body">
                    <div id="error_message" class="note note-danger">
                        <h4 class="block"></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn red">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="update_pass_modal">
        <div class="modal-dialog modal-wide">
            <form id="pass_form" action="#" class="form-horizontal">
                <input type="hidden" id="user_channel">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-body">
                            <div class="form-group">
                                <div class="alert alert-danger display-hide">
                                    <button class="close" data-close="alert"></button>
                                    <span>请输入密码信息</span>
                                </div>
                                <label class="control-label col-md-3">旧密码:</label>
                                <div class="col-md-6">
                                    <div class="input-icon">
                                        <i class="fa fa-key"></i>
                                        <input id="oldpass" name="oldpass" type="password" class="form-control" placeholder="旧密码">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">新密码:</label>
                                <div class="col-md-6">
                                    <div class="input-icon">
                                        <i class="fa fa-key"></i>
                                        <input id="newpass" name="newpass" type="password" class="form-control" placeholder="新密码">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="control-label col-md-3">确认密码:</label>
                                <div class="col-md-6">
                                    <div class="input-icon">
                                        <i class="fa fa-key"></i>
                                        <input id="confirmpass" name="confirmpass" type="password" class="form-control" placeholder="请再次输入新密码">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                        <button type="submit" class="btn green-haze">确定<i class="fa fa-check"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
