daemonize no
pidfile /var/run/redis-7906.pid
port 7906
timeout 0
loglevel verbose
logfile ./redis-7906.log
databases 16
rdbcompression yes
dbfilename redis-7906.rdb
dir /home/bi/bi_redisdata
slave-serve-stale-data yes
appendonly yes
appendfilename "redis-7906.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
slowlog-log-slower-than 10000
slowlog-max-len 128
activerehashing yes
repl-timeout 360
list-max-ziplist-entries 2000000
